<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="wrapper">
    <div class="heading"><h1>Guessing game</h1></div>
    <div class="label"><h3>enter the number between 1 and 10 <br> you have 5 chances</h3></div>
    <div class="input">
        <input type="number" id="input" min="1" max="10">
    </div>
    <div class="buttons">
        <button onclick="game()">ENTER</button>
        <button onclick="reload()">RESET</button>
    </div>
    <div class="result"><h4>RESULTS</h4></div>
    <div class="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
